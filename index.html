<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sempeak Content Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .gradient-text { background: linear-gradient(90deg, #1d4ed8, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="bg-white text-slate-900">
    <nav class="fixed w-full z-50 bg-white/90 border-b border-slate-100 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <img src="https://www.sempeak.com/uploads/settings/logos/logo-sempeak.png" alt="Sempeak" class="h-8">
            <span class="text-blue-600 font-bold text-xs uppercase tracking-widest">Content Hub</span>
        </div>
    </nav>

    <section class="pt-40 pb-20 px-4 text-center">
        <h1 class="text-4xl md:text-6xl font-extrabold mb-6 leading-tight">
            Markanızın Dijital Sesini <br> <span class="gradient-text">Performansla</span> Tanımlayın.
        </h1>
        <p class="text-slate-600 max-w-2xl mx-auto mb-10 text-lg">
            Sempeak Content Hub ile SEO ve yaratıcılığı birleştiriyoruz.
        </p>
        <a href="#" class="px-8 py-4 bg-blue-600 text-white font-bold rounded-xl shadow-lg">Bize Ulaşın</a>
    </section>

    <section class="py-20 bg-slate-900 text-white px-4">
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-12 text-center">
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Media_Markt_logo.svg/512px-Media_Markt_logo.svg.png" class="h-6 mx-auto mb-4 brightness-0 invert" alt="MediaMarkt">
                <p class="text-4xl font-black text-blue-400">%60</p>
                <p class="text-slate-400 text-sm italic">Organik Artış</p>
            </div>
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Hyundai_Motor_Company_logo.svg/512px-Hyundai_Motor_Company_logo.svg.png" class="h-6 mx-auto mb-4 brightness-0 invert" alt="Hyundai">
                <p class="text-4xl font-black text-blue-400">%82</p>
                <p class="text-slate-400 text-sm italic">SEO Görünürlük</p>
            </div>
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Generali_Logo.svg/512px-Generali_Logo.svg.png" class="h-6 mx-auto mb-4 brightness-0 invert" alt="Generali">
                <p class="text-4xl font-black text-blue-400">%100+</p>
                <p class="text-slate-400 text-sm italic">Kelime Kazanımı</p>
            </div>
        </div>
    </section>

    <script> lucide.createIcons(); </script>
</body>
</html>
